<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <h1>CONTACT</h1>

    <form action="">
        <input name="name" type="text" placeholder="Votre nom">
        <input type="email" name="email" placeholder="Votre email">
        <input type="text" name="entreprise" placeholder="Votre entreprise">
        <input name="object" type="text" placeholder="Objet de votre message">
        <textarea name="message" cols="30" rows="10" placeholder="Votre message"></textarea>
        <button type="submit">Envoyer !</button>
    </form>
    
</body>
</html>
